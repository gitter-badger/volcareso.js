name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'thanks for opening an issue, bugs are everywhere, please while i review it.'
        pr-message: 'thanks for opening a pull request, ill see and merge it if there is no conflict and edits are reasonable :) '
